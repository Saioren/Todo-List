<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>To-Do List</h1>

    <script src="scripts.js"></script>
  </body>
</html>
